<div class="container">
  <div class="row">
      <div class="form-group">
        <label for="exampleFormControlInput1">First Name</label>
        <input type="text" class="form-control" placeholder="first name" [(ngModel)]="FirstName">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Last Name</label>
        <input type="text" class="form-control" placeholder="last name" [(ngModel)]="LastName">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Address</label>
        <input type="text" class="form-control" placeholder="address" [(ngModel)]="Address">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Post Code</label>
        <input type="text" class="form-control" placeholder="postcode" [(ngModel)]="PostCode">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="Save(FirstName)">Save</button>
      </div>
  </div>
  <hr />
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Post Code</th>
        </tr>
      </thead>
      <tbody>
        <!--<app-userdetail *ngFor="let user of users; let i = index;" [UserDetails]="user"></app-userdetail>-->
        <tr *ngFor="let user of users; let i = index;">
          <th scope="row">{{ i + 1 }} </th>
          <td>{{ user.firstname }}</td>
          <td>{{ user.lastname }}</td>
          <td><a href="#" (click)="Details(user)">{{ user.postcode }}</a></td>
        </tr>
      </tbody>
    </table>

  </div>

  <hr />
  <div class="row">
      <app-userdetail [UserDetails]="userdetail"></app-userdetail>
  </div>

</div>
